<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman</title>
  <link rel="stylesheet" href="css/style.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <div class="main__canvas">
        <canvas class="rain"></canvas>
      </div>
      <div class="main__car__headlight"></div>
      <div class="main__car__headlight main__car__headlight--right"></div>

      <img class="main__gallows" src="img/gallows.png" alt="gallows">
      <div class="main__guy">
        <img src="img/guy/guy-head.png" class="main__guy__item main__guy__item--head" alt="head">
        <img src="img/guy/guy-body.png" class="main__guy__item main__guy__item--body" alt="body">
        <img src="img/guy/guy-left-hand.png" class="main__guy__item main__guy__item--leftHand" alt="body">
        <img src="img/guy/guy-right-hend.png" class="main__guy__item main__guy__item--rightHand" alt="body">
        <img src="img/guy/guy-left-leg.png" class="main__guy__item main__guy__item--leftLeg " alt="body">
        <img src="img/guy/guy-right-leg.png" class="main__guy__item main__guy__item--rightLeg" alt="body">
      </div>
    </main>
  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
